<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <title>select</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
    <script src="http://code.angularjs.org/angular-1.0.0rc10.min.js"></script>
    <script>
        var app = angular.module('app', [], function(){
            console.log("hello");
        });
        app.controller('mycontroller',function($scope){
            $scope.things = [2,3,4,2,6,8,1];
        })
        app.directive('hello',function(){
            return{
                restrict:'E',
                template:'<span>Hi there</span>',
                replace:true,   <!--把我们自定义的语义化标签替换成浏览器能够认识的HTML标签。-->
                // transclude:true,
            }
        });
    </script>
</head>
<!-- 指令的本质其实是一个替换过程。compile（编译）和link（连接） -->
<body ng-controller = "mycontroller">
    <div ng-repeat = "thing in things">{{thing}}.
        <hello>
            <!-- <br/>
            <span>原始内容</span><br/>
            <span>还会在这里 </span><br/> -->
        </hello>
    </div>
</body>
</html>
